    - assets/im_pagina_di_benvenuto2.png
    - assets/sfondo_pagina_di_benvenuto2.png
    - assets/im_pagina_di_benvenuto3.png
    - assets/sfondo_pagina_di_benvenuto3.png
    - assets/im_pagina_di_benvenuto4.png
    - assets/sfondo_pagina_di_benvenuto_4.png
    - assets/im_pagina_di_benvenuto5.png
    - assets/sfondo_pagina_di_benvenuto5.png
    - assets/im_pagina_di_benvenuto6.png
    - assets/sfondo_pagina_di_benvenuto6.png
    - assets/user_icon.png
    - assets/icon.png
    - assets/background.png
